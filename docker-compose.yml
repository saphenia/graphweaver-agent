# graphweaver-agent/docker-compose.yml
# GraphWeaver Multi-Agent System - Full Stack

services:
  postgres:
    image: postgres:18
    container_name: graphweaver-postgres
    environment:
      POSTGRES_USER: saphenia
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: orders
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saphenia -d orders"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.24
    container_name: graphweaver-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["graph-data-science"]'
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_server_memory_pagecache_size: 256m
      NEO4J_dbms_security_procedures_unrestricted: "gds.*"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    mem_limit: 2g
    memswap_limit: 2g
    cpus: 2

  marquez-db:
    image: postgres:16
    container_name: graphweaver-marquez-db
    environment:
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: marquez
      POSTGRES_DB: marquez
    volumes:
      - marquez_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquez -d marquez"]
      interval: 5s
      timeout: 5s
      retries: 5

  marquez:
    image: marquezproject/marquez:latest
    container_name: graphweaver-marquez
    environment:
      MARQUEZ_PORT: 5000
      MARQUEZ_ADMIN_PORT: 5001
      POSTGRES_HOST: marquez-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: marquez
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: marquez
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      marquez-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/namespaces"]
      interval: 10s
      timeout: 5s
      retries: 5

  marquez-web:
    image: marquezproject/marquez-web:latest
    container_name: graphweaver-marquez-web
    environment:
      MARQUEZ_HOST: marquez
      MARQUEZ_PORT: 5000
      WEB_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      marquez:
        condition: service_healthy
    restart: unless-stopped

  fuseki:
    image: stain/jena-fuseki
    container_name: graphweaver-fuseki
    environment:
      ADMIN_PASSWORD: admin
      FUSEKI_DATASET_1: graphweaver
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$$/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Router Agent (CLI) - Routes to GraphWeaver or Loan agent
  agent:
    build: .
    container_name: graphweaver-agent
    stdin_open: true
    tty: true
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEBUG: ${DEBUG:-0}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: orders
      POSTGRES_USER: saphenia
      POSTGRES_PASSWORD: secret
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      MARQUEZ_URL: http://marquez:5000
      FUSEKI_URL: http://fuseki:3030
      FUSEKI_DATASET: graphweaver
      TRANSFORMERS_CACHE: /app/.cache/huggingface
      HF_HOME: /app/.cache/huggingface
      UV_CACHE_DIR: /app/.uv_cache
    volumes:
      - embedding_cache:/app/.cache
      - uv_cache:/app/.uv_cache
      - ./dynamic_tools:/app/dynamic_tools
    # Default: run router agent
    command: ["python", "router_agent.py"]
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      marquez:
        condition: service_healthy
      fuseki:
        condition: service_healthy
    mem_limit: 4g

  # Streamlit UI - Multi-Agent Chat Interface
  streamlit:
    build: .
    container_name: graphweaver-streamlit
    ports:
      - "8501:8501"
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEBUG: ${DEBUG:-0}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: orders
      POSTGRES_USER: saphenia
      POSTGRES_PASSWORD: secret
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      MARQUEZ_URL: http://marquez:5000
      FUSEKI_URL: http://fuseki:3030
      FUSEKI_DATASET: graphweaver
      TRANSFORMERS_CACHE: /app/.cache/huggingface
      HF_HOME: /app/.cache/huggingface
      UV_CACHE_DIR: /app/.uv_cache
    volumes:
      - embedding_cache:/app/.cache
      - uv_cache:/app/.uv_cache
      - ./dynamic_tools:/app/dynamic_tools
    command: ["uv", "run", "python", "-m", "streamlit", "run", "streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      marquez:
        condition: service_healthy
      fuseki:
        condition: service_healthy
    mem_limit: 4g
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  marquez_data:
  fuseki_data:
  embedding_cache:
  uv_cache: