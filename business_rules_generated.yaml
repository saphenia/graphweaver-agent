version: '1.0'
namespace: generated
rules:
- name: validate_fk_products_category_id
  description: "Validate products.category_id \u2192 categories.id"
  type: validation
  sql: "SELECT products.category_id\nFROM products\nLEFT JOIN categories ON products.category_id\
    \ = categories.id\nWHERE categories.id IS NULL\n  AND products.category_id IS\
    \ NOT NULL"
  inputs:
  - products
  - categories
  outputs: []
  tags:
  - fk
  - validation
  - referential_integrity
